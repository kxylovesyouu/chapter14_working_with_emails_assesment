{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <!-- Empty Column -->
       
    </div>
   
        <div class="col-md-4 great">
           
            <form action="" method="post" novalidate>
                {{ form.hidden_tag() }}
    
               
                <p>
                    {{ form.email.label }} <br>
                    {{ form.email(size=32)}}<br>
                    {% for error in form.email.errors %}
                    <span style="color: red;">
                        {{ error }}
                    </span>
                    {% endfor %}
                    
                </p>
             
            
                
                <p>
                    {{ form.submit() }}
                </p>
            </form>
        </div>
        </div>
        <div class="col-md-4">
            <!-- Empty Column -->
        </div>
    </div>
    
  
{% endblock %}
